<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8" />
    <title>Movie Review Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="moviereview.css" />
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4 text-center">Movie Review Website</h1>
        <div class="row justify-content-center mb-3">
            <div class="col-md-6">
                <input
                  type="text"
                  id="searchInput"
                  class="form-control text-center"
                  placeholder="Search movies by title or genre"
                />
            </div>
        </div>
        <div id="movieList" class="d-flex flex-wrap justify-content-center align-items-stretch gap-3"></div>

        <!-- Add Review Modal -->
        <div class="modal fade" id="reviewModal" tabindex="-1" aria-labelledby="reviewModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form id="reviewForm">
                        <div class="modal-header">
                            <h5 class="modal-title" id="reviewModalLabel">Submit Review</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <input type="hidden" id="movieId" name="movieId" />
                            <div class="mb-3">
                                <label for="reviewer" class="form-label">Your Name</label>
                                <input type="text" class="form-control" id="reviewer" name="reviewer" required />
                            </div>
                            <div class="mb-3">
                                <label for="rating" class="form-label">Star Rating</label>
                                <select class="form-select" id="rating" name="rating">
                                    <option value="1">1 star</option>
                                    <option value="2">2 stars</option>
                                    <option value="3">3 stars</option>
                                    <option value="4">4 stars</option>
                                    <option value="5">5 stars</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="comment" class="form-label">Comment</label>
                                <textarea class="form-control" id="comment" name="comment" required></textarea>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Submit Review</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- View Reviews Modal -->
        <div class="modal fade" id="viewReviewsModal" tabindex="-1" aria-labelledby="viewReviewsLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content" style="background-color:#262645; color:#e0e0e0;">
                    <div class="modal-header">
                        <h5 class="modal-title" id="viewReviewsLabel">Reviews</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="reviewsContainer" style="max-height: 500px; overflow-y:auto;"></div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="moviereview.js"></script>
</body>
</html>
